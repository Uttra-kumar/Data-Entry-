<input type="text" id="filterCourse" class="form-control" placeholder="Search by Course">

        const SUPABASE_URL = 'https://iydamvrlxtwsnqvflaxq.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml5ZGFtdnJseHR3c25xdmZsYXhxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgwOTczMTIsImV4cCI6MjA3MzY3MzMxMn0.Z8m6XGyu9wsN_UJ8EZYr12BRemsO12_U8EEZ9JizQ6w';
        
        let supabase;
        let bills = [];

        let currentFilters = {};
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            try {
                supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                initializeDatabase();
            } catch (error) {
                console.warn('Supabase not configured, using local storage');

            // Set today's date
            document.getElementById('billDate').valueAsDate = new Date();
            
            // Load bills

            // Form submission
            document.getElementById('billForm').addEventListener('submit', function(e) {

            // Filter inputs event listeners

        });
        
        // Initialize database table
        async function initializeDatabase() {
            if (!supabase) return;
            
            try {
                // Create bills table if not exists
                const { error } = await supabase
                    .from('bills')
                    .select('count')
                    .limit(1);
                
                if (error && error.message.includes('does not exist')) {
                    console.log('Creating bills table...');
                    // Table will be created automatically on first insert
                }
            } catch (error) {
                console.error('Database initialization error:', error);
            }
        }
        
        // Save new bill
        async function saveBill() {
            const billData = {
                bill_no: document.getElementById('billNo').value.trim(),
                bill_date: document.getElementById('billDate').value,
                customer_name: document.getElementById('customerName').value.trim(),
                father_name: document.getElementById('fatherName').value.trim(),
                course: document.getElementById('course').value,
                amount: parseFloat(document.getElementById('amount').value),
                notes: document.getElementById('notes').value.trim(),
                created_at: new Date().toISOString(),
                updated_at: new Date().toISOString()
            };
            
            // Validate
            if (!billData.bill_no || !billData.customer_name || !billData.father_name ||
                !billData.course || !billData.amount) {
                showNotification('Please fill all required fields', 'error');
                return;
            }
            
            try {
                let result;
                
                if (supabase) {
                    const { data, error } = await supabase
                        .from('bills')
                        .insert([billData])
                        .select();
                    
                    if (error) throw error;
                    result = data[0];
                } else {
                    // Local storage fallback
                    billData.id = Date.now();
                    billData.created_at = new Date().toISOString();
                    let localBills = JSON.parse(localStorage.getItem('bills') || '[]');
                    localBills.push(billData);
                    localStorage.setItem('bills', JSON.stringify(localBills));
                    result = billData;
                }
                
                showNotification('Bill saved successfully!', 'success');
                clearForm();
                loadBills();
                
            } catch (error) {
                console.error('Error saving bill:', error);
                showNotification('Error saving bill', 'error');
            }
        }
        
        // Load all bills
        async function loadBills() {
            try {
                if (supabase) {
                    const { data, error } = await supabase
                        .from('bills')
                        .select('*')
                        .order('bill_date', { ascending: false });
                    
                    if (error) throw error;
                    bills = data || [];
                } else {
                    const localBills = JSON.parse(localStorage.getItem('bills') || '[]');
                    bills = localBills.sort((a, b) => new Date(b.bill_date) - new Date(a.bill_date));
                }
                
                applyFilters();
                updateStats();
                
            } catch (error) {
                console.error('Error loading bills:', error);
                showNotification('Error loading bills', 'error');
            }
        }
        
        // Apply filters
        function applyFilters() {
            currentFilters = {
                name: document.getElementById('searchName').value.toLowerCase(),
                date: document.getElementById('filterDate').value,
                amount: parseFloat(document.getElementById('fixAmount').value) || 0,
                course: document.getElementById('filterCourse').value.toLowerCase()
            };
            
            filteredBills = bills.filter(bill => {
                
                // ‚úÖ Name filter
                if (currentFilters.name &&
                    !bill.customer_name.toLowerCase().includes(currentFilters.name)) {
                    return false;
                }
                
                // ‚úÖ Date filter
                if (currentFilters.date && bill.bill_date !== currentFilters.date) {
                    return false;
                }
                
                // ‚úÖ FIX Amount filter (Exact match)
                if (currentFilters.amount && bill.amount != currentFilters.amount) {
                    return false;
                }
                
                // ‚úÖ Course wise filter
                if (currentFilters.course &&
                    !bill.course.toLowerCase().includes(currentFilters.course)) {
                    return false;
                }
                
                return true;
            });
            
            displayBills();
            displayDateSections();
        }
        
        // Clear filters
        function clearFilters() {
            document.getElementById('searchName').value = '';
            document.getElementById('filterDate').value = '';
            document.getElementById('minAmount').value = '';
            document.getElementById('maxAmount').value = '';
            currentFilters = {};
            applyFilters();
        }
        
        // Display bills in table
        function displayBills() {
            const tableBody = document.getElementById('billsTableBody');
            
            if (filteredBills.length === 0) {
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="8" class="text-center py-5">
                            <i class="fas fa-file-alt fa-3x text-muted mb-3"></i>
                            <p class="text-muted">No bills found</p>
                        </td>
                    </tr>
                `;
                return;
            }
            
            tableBody.innerHTML = filteredBills.map(bill => `
                <tr data-bill-id="${bill.id}">
                    <td><strong>${bill.bill_no}</strong></td>
                    <td>${formatDate(bill.bill_date)}</td>
                    <td>${bill.customer_name}</td>
                    <td>${bill.father_name}</td>
                    <td><span class="badge bg-primary">${bill.course}</span></td>
                    <td><strong class="text-success">‚Çπ${bill.amount.toFixed(2)}</strong></td>
                    <td><small class="text-muted">${bill.notes || '-'}</small></td>
                    <td>
                        <div class="action-buttons">
                            <button class="btn btn-sm btn-primary btn-icon" onclick="editBill(${bill.id})" title="Edit">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn btn-sm btn-danger btn-icon" onclick="deleteBill(${bill.id})" title="Delete">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');
            
            document.getElementById('billCount').textContent = filteredBills.length;
        }
        
        // Display date-wise sections
        function displayDateSections() {
            const dateSections = document.getElementById('dateSections');
            
            // Group bills by date
            const billsByDate = filteredBills.reduce((groups, bill) => {
                const date = bill.bill_date;
                if (!groups[date]) {
                    groups[date] = [];
                }
                groups[date].push(bill);
                return groups;
            }, {});
            
            // Sort dates in descending order
            const sortedDates = Object.keys(billsByDate).sort((a, b) => new Date(b) - new Date(a));
            
            let sectionsHTML = '';
            
            sortedDates.forEach(date => {
                const dateBills = billsByDate[date];
                const totalAmount = dateBills.reduce((sum, bill) => sum + bill.amount, 0);
                
                sectionsHTML += `
                    <div class="date-section">
                        <div class="date-header">
                            <i class="fas fa-calendar-alt"></i> ${formatDate(date)}
                            <span class="date-total">Total: ‚Çπ${totalAmount.toFixed(2)}</span>
                        </div>
                        
                        <div class="table-responsive">
                            <table class="table table-sm">
                                <thead>
                                    <tr>
                                        <th>Bill No</th>
                                        <th>Student</th>
                                        <th>Father</th>
                                        <th>Course</th>
                                        <th>Amount</th>
                                        <th>Notes</th>
                            
                                    </tr>
                                </thead>
                                <tbody>
                                    ${dateBills.map(bill => `
                                        <tr>
                                            <td><strong>${bill.bill_no}</strong></td>
                                            <td>${bill.customer_name}</td>
                                            <td>${bill.father_name}</td>
                                            <td><span class="badge bg-primary">${bill.course}</span></td>
                                            <td><strong class="text-success">‚Çπ${bill.amount.toFixed(2)}</strong></td>
                                            <td><small class="text-muted">${bill.notes || '-'}</small></td>
                                            <td>
                                                <div class="action-buttons">

                                                </div>
                                            </td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                        </div>
                    </div>
                `;
            });
            
            dateSections.innerHTML = sectionsHTML;
        }
        
        // Edit bill
        function editBill(billId) {
            const bill = bills.find(b => b.id === billId);
            if (!bill) return;
            
            document.getElementById('editId').value = bill.id;
            document.getElementById('editBillNo').value = bill.bill_no;
            document.getElementById('editDate').value = bill.bill_date;
            document.getElementById('editCustomerName').value = bill.customer_name;
            document.getElementById('editFatherName').value = bill.father_name;
            document.getElementById('editCourse').value = bill.course;
            document.getElementById('editAmount').value = bill.amount;
            document.getElementById('editNotes').value = bill.notes || '';
            
            const modal = new bootstrap.Modal(document.getElementById('editModal'));
            modal.show();
        }
        
        // Update bill
        async function updateBill() {
            const billId = document.getElementById('editId').value;
            const billData = {
                bill_no: document.getElementById('editBillNo').value.trim(),
                bill_date: document.getElementById('editDate').value,
                customer_name: document.getElementById('editCustomerName').value.trim(),
                father_name: document.getElementById('editFatherName').value.trim(),
                course: document.getElementById('editCourse').value,
                amount: parseFloat(document.getElementById('editAmount').value),
                notes: document.getElementById('editNotes').value.trim(),
                updated_at: new Date().toISOString()
            };
            
            try {
                if (supabase) {
                    const { error } = await supabase
                        .from('bills')
                        .update(billData)
                        .eq('id', billId);
                    
                    if (error) throw error;
                } else {
                    let localBills = JSON.parse(localStorage.getItem('bills') || '[]');
                    const index = localBills.findIndex(b => b.id == billId);
                    if (index !== -1) {
                        localBills[index] = { ...localBills[index], ...billData };
                        localStorage.setItem('bills', JSON.stringify(localBills));
                    }
                }
                
                showNotification('Bill updated successfully!', 'success');
                
                // Close modal
                const modal = bootstrap.Modal.getInstance(document.getElementById('editModal'));
                modal.hide();
                
                // Reload bills
                loadBills();
                
            } catch (error) {
                console.error('Error updating bill:', error);
                showNotification('Error updating bill', 'error');
            }
        }
        
        // Delete bill
        async function deleteBill(billId) {
            if (!confirm('Are you sure you want to delete this bill?')) return;
            
            try {
                if (supabase) {
                    const { error } = await supabase
                        .from('bills')
                        .delete()
                        .eq('id', billId);
                    
                    if (error) throw error;
                } else {
                    let localBills = JSON.parse(localStorage.getItem('bills') || '[]');
                    localBills = localBills.filter(b => b.id != billId);
                    localStorage.setItem('bills', JSON.stringify(localBills));
                }
                
                showNotification('Bill deleted successfully!', 'success');
                loadBills();
                
            } catch (error) {
                console.error('Error deleting bill:', error);
                showNotification('Error deleting bill', 'error');
            }
        }
        
        // Update statistics
        function updateStats() {
            const today = new Date().toISOString().split('T')[0];
            
            const totalBills = bills.length;
            const todayBills = bills.filter(b => b.bill_date === today).length;
            const totalAmount = bills.reduce((sum, b) => sum + b.amount, 0);
            const uniqueCustomers = [...new Set(bills.map(b => b.customer_name))].length;
            
            document.getElementById('totalBills').textContent = totalBills;
            document.getElementById('todayBills').textContent = todayBills;
            document.getElementById('totalAmount').textContent = '‚Çπ' + totalAmount.toFixed(2);
            document.getElementById('totalCustomers').textContent = uniqueCustomers;
        }
        
        // Export to CSV
        function exportToCSV() {
            if (filteredBills.length === 0) {
                showNotification('No data to export', 'warning');
                return;
            }
            
            const headers = ['Bill No', 'Date', 'Student Name', "Father's Name", 'Course', 'Amount', 'Notes'];
            const csvData = filteredBills.map(bill => [
                bill.bill_no,
                bill.bill_date,
                bill.customer_name,
                bill.father_name,
                bill.course,
                bill.amount,
                bill.notes || ''
            ]);
            
            const csvContent = [
                headers.join(','),
                ...csvData.map(row => row.map(cell => `"${cell}"`).join(','))
            ].join('\n');
            
            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `bills_export_${new Date().toISOString().split('T')[0]}.csv`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
            
            showNotification('CSV exported successfully!', 'success');
        }
        
        // Clear form
        function clearForm() {
            document.getElementById('billForm').reset();
            document.getElementById('billDate').valueAsDate = new Date();
        }
        
        // Format date
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-IN', {
                day: '2-digit',
                month: 'short',
                year: 'numeric'
            });
        }
        
        // Show notification
        function showNotification(message, type = 'success') {
            // Create notification element
            const notification = document.createElement('div');
            notification.className = `position-fixed top-0 end-0 m-3 p-3 rounded shadow-lg ${
                type === 'success' ? 'bg-success' : 
                type === 'error' ? 'bg-danger' : 'bg-warning'
            } text-white`;
            notification.style.zIndex = '9999';
            notification.innerHTML = `
                <div class="d-flex align-items-center">
                    <i class="fas fa-${
                        type === 'success' ? 'check-circle' : 
                        type === 'error' ? 'exclamation-circle' : 'info-circle'
                    } me-2"></i>
                    <span>${message}</span>
                </div>
            `;
            
            document.body.appendChild(notification);
            
            // Remove after 3 seconds
            setTimeout(() => {
                notification.classList.add('fade-out');
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }
        
        // Add fade-out animation
        const style = document.createElement('style');
        style.textContent = `
            .fade-out {
                opacity: 0;
                transition: opacity 0.3s ease;
            }
        `;
        document.head.appendChild(style);
